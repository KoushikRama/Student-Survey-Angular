<!-- This is the main AppPage, it has 2 sections one is Header, then is body section. Based on link selected the body section will bereplaced by the content of that page -->
 
<!-- Header box (logo + navbar placeholder) Common to Home,Survey,All Surveys-->
  <div class="my-container1">
    <div class="header-box mb-3">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <img src="CSLogo.png" id="CSLogo" alt="CS Logo" />

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#004522;" id="menu">
          <div class="container-fluid" id="MenuEle">
            <ul class="navbar-nav ms-auto">

              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  Home
                </a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/surveys"
                  routerLinkActive="active"
                >
                  All Surveys
                </a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/survey"
                  routerLinkActive="active"
                >
                  Survey
                </a>
              </li>

            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

<div style="padding: 10px;">
  <router-outlet></router-outlet>
</div>
